<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protect The Heart  ❣️ </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/fontawesome.js"></script>
  <script src="js/tailwindcss.js"></script>
  <script src="./js/main.js" defer></script>
</head>
<body class="flex w-screen justify-center bg-gray-900/50">

  <div 
    id="screen"
    class="h-screen bg-black/80 
    w-[500px] overflow-hidden relative">

    
      <div class="text-white text-semibold text-lg z-50">
	<span>
	    <i class="fa-solid fa-heart text-white pl-2"></i>
	  Life:
	  <span id="life-display" 
	    class="text-bold"></span> 
	</span>
      </div>
      <div class="text-white text-semibold text-lg z-50">
	    <i class="fa-solid fa-star text-white pl-2"></i>
	<span>Score:
	  <span id="score-display" 
	    class="text-bold"></span> 
	</span>
      </div>

      <div class="flex flex-col space-y-2 absolute right-0 top-2 z-50 justify-end items-end">
	<span id="greenbar"  class="w-[0px] h-[10px] bg-green-500 max-w-[50px]"></span>
	<span id="yellowbar" class="w-[0px] h-[10px] bg-yellow-500 max-w-[50px]"></span>
	<span id="orangebar" class="w-[0px] h-[10px] bg-orange-500 max-w-[50px]"></span>
	<span id="redbar"    class="w-[0px] h-[10px] bg-red-500 max-w-[50px]"></span>
      </div>

    <div 
    id="obstacles-container"
	 class=" flex flex-col
	 absolute top-0 w-full h-[880px]"
      >
      <!-- Obstacles Generated Here Dynamically! --->
    </div>

    <div class="flex justify-center"
      id="box-container">

	    <button class="w-[50%] bg-gray-300
	      h-[100px] absolute bottom-0 left-0 
	      z-50 opacity-0 outline-none "
	      onclick="triggerKBEvent('ArrowLeft')"
	      ></button>
	    <button class="w-[50%] bg-gray-300 
	      h-[100px] absolute bottom-0 right-0
	      z-50 opacity-0 outline-none"
	      onclick="triggerKBEvent('ArrowRight')"
	      ></button>
    <div id="box"
	 class="bg-purple-500 w-[50px]
	 h-[50px] absolute bottom-5
	 flex justify-center items-center rounded-xl
	"
      >
	  <div class="h-[25px] w-[25px] flex justify-center items-center "
		id="box-collider"
	    >
	    <i class="fa-solid fa-heart text-pink-900 w-full h-full"></i>
	  </div> 	
    </div>
    </div>

    <div 
      id="initial-screen">
    </div>
  
  </div>

  <audio src="./assets/sounds/background_music.mp3"
	 id="background-music"></audio>
  <audio src="./assets/sounds/hurt_music.mp3"
	 id="hurt-music"></audio>
  <audio src="./assets/sounds/life_music.mp3"
	id="life-music"
    ></audio>
  <audio src="./assets/sounds/slide_music.mp3"
	 id="slide-music"
    ></audio>
  <audio src="./assets/sounds/gameend_music.mp3"
	 id="gameend-music"
    ></audio>

</body>
</html>
